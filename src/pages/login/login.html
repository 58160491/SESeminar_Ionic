<ion-header>

  <ion-navbar>
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-col col-3 text-center>
      <div class="center">
    <ion-img style="align-items: center" src="../assets/imgs/team_02.jpg" width="300" height="300"></ion-img>
    </div>
  </ion-col>
  <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
  </ion-list>

  <ion-col col-3 text-center>
    <div class="center">
      <button ion-button (click)="Login(username,password)">เข้าสู่ระบบ</button>
    </div>
  </ion-col>
</ion-content>
