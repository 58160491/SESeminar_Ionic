<ion-header>

      <ion-icon name="menu"></ion-icon>
    </button>

</ion-header>

<ion-content>

        <ion-item>
          <ion-label>ปีการศึกษา</ion-label>
          <ion-select [(ngModel)]="year">
            <ion-option value="2560">2560</ion-option>
            <ion-option value="2559">2559</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label>ประเภทบทความ</ion-label>
          <ion-select [(ngModel)]="catecgory">

        </ion-item>
      </ion-list>
      <ion-col col-3 text-center>

          <button ion-button>ค้นหา</button>
        </div>
      </ion-col>
