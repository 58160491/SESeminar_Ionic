<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>หน้าแรก</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let data of date ;let i = index" (click)="showNisitdate(data)">
        <ion-card-content>
          <p>สัปดาห์ที่ {{i+1}}</p>
          <p>วันที่ {{data.ss_date}}</p>
          <p>จำนวน {{data.num_nisit}} คน</p>
        </ion-card-content>
      </ion-card>

 
</ion-content>
